<html>
		<head><title>4D Tic tac Toe</title>
		</head>
		<body>
				<form id="frm">
				<input type="radio" name="mode" value="pvc"id="mode_pvc">
				<label for="mode_pvc">PVC</label>
				<input type="radio" name="mode" value="pvp" checked id="mode_pvp">
				<label for="mode_pvp">PVP</label>
				<input type="radio" name="letter" value="x" checked id="letter_x">
				<label for="letter_x">x</label>
				<input type="radio" name="letter" value="o" id="letter_o">
				<label for="letter_o">o</label>
			    <button type="button" id="btn_undo">Undo</button>
			    <button type="button" id="btn_new_game">New Game</button>
				</form>
				<br>
				<canvas height="476" width="476" id="the_canvas"></canvas>

	        <script src="4dttt.js">Javascript is disabled, this page will never work.</script>
		</body>
</html>
